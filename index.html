<!--
/// На холсте разметить закрашенные белым и закрашенные черным области квадратной формы размером (в шахматном порядке)
Размер квадрата 15 пх
Количество элементов на одной строке 10
Ширина холста 10 * 15 = 150 пх
Высота холста 150 пх
-->

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title> 

	<style>
		
		#cvs {
			margin: auto;
		}
		
	</style>
</head>
  <body onload="draw();">
    <canvas id="tutorial" width = "150"; height="150"></canvas>
    <script type="text/javascript">
		
      function draw(){
		  
		 var example = document.getElementById("tutorial");
		 var ctx = example.getContext('2d');
		 ctx.fillRect(0, 0, 150, 150);
		
		  // во вншнем цикле движение по оси игрик
		  for (var i = 0; i < 10; i += 2) {
			  
			  //во внутреннем цикле движение по оси икс
			  for (var j = 0; j < 10; j += 2) {
			  	ctx.clearRect(i * 15, j * 15, 15, 15); 
			  	ctx.clearRect((i + 1) * 15, (j + 1) * 15, 15, 15);
			  }
		  }
		  
        }
		
    </script>
  </body>
</html>
