<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title> 

	<style>
		
		#cvs {
			margin: auto;
		}
		
	</style>
</head>
  <body onload="draw();">
    <canvas id="tutorial" width="300" height="300"></canvas>
    <script type="text/javascript">
      function draw(){
        var canvas = document.getElementById('tutorial');
				var ctx = canvas.getContext("2d");
        if (ctx){
          	ctx.fillRect(10, 10, 200, 200);
			ctx.clearRect(60, 60, 100, 100); /// ищем центр квадрата (200 / 2) + 10 = 110. Далее делим ширину вырезанной области пополам 100 / 2 = 50. И вычитаем и- 110 100 - 50 = 60 - это координата начала квадрата
			ctx.strokeRect(65, 65, 90, 90);
			ctx.strokeStyle="red";
			ctx.strokeRect(70, 70, 80, 80);
			ctx.fillStyle = "orange";
			ctx.fillRect(80, 80, 60, 60);
        }
      }
    </script>
  </body>
</html>
